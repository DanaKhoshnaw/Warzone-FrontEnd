<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Warzone Tracker</title>
	<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="homeStyle.css" />
</head>
<body style="scroll-behavior: smooth; background-color: currentColor">
<div class="background-image">
	<header class="header">Warzone Tracker</header>
</div>
<nav class="navbar navbar-expand-lg navbar-light">
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Tournament</a>
			</li>
		</ul>
	</div>
	<div class="account collapse navbar-collapse">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="login.html">Login</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="createAccount.html">Create Account</a>
			</li>
		</ul>
	</div>
</nav>
<br>
<div style="display: flex;">
	<div id="user-img-loc" class="user-img"> </div>
	<form class="form-inline">
		<label class="required" id="required-fields">Required Fields</label>
		<input type="text" class="length-name form-control mb-2 mr-sm-2" id="gamer-tag" placeholder="Gamer Tag">
		<select class="length-pref form-control mb-2 mr-sm-2" id="console">
			<option selected>Console...</option>
			<option value="1">Playstation</option>
			<option value="2">Xbox</option>
			<option value="3">Activison</option>
		</select>
		<button type="submit" class="btn btn-primary mb-2" onclick="return getData()">GO</button>
	</form>
</div>
<div id="rank" class="rank-style"></div>
<div style="display: flex; justify-content: center; padding: 10px">
	<marquee id="banner" behavior="scroll" direction="left"></marquee>
</div>
<div class="graphs">
	<div id="bar-graph">
		<canvas id="win-loss"></canvas>
	</div>
	<div id="polar-chart" class="middle-graph">
		<canvas id="over-all"></canvas>
	</div>
	<div id="donut-chart">
		<canvas id="k-d"></canvas>
	</div>
</div>
</body>
<br>
<br>
<br>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="home.js"></script>
</html>
