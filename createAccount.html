<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Create Account page">
	<title>Create an account</title>
	<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="loginstyle.css" />
</head>
<body class="background-image">
<div>
	<form class="form-local">
		<div class="login-box">
			<div class="title">
				<span>Create an Account</span>
			</div>
			<br>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username">
				<span id="username-length-error" class="creds-error">username must be 6 characters or more</span>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password">
				<span id="password-length-error" class="creds-error">password must be 8 characters or more</span>
			</div>
			<div class="form-group">
				<label for="confirm-password">Confirm Password</label>
				<input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
				<span class="error" id="error-confirm"></span>
			</div>
			<div class="left-button">
				<button type="submit" class="btn btn-primary" onclick="return createAccountValidation()">Submit</button>
				<button type="submit" class="btn btn-secondary" onclick="return returnToHome()">Cancel</button>
			</div>
			<br>
			<div class="link second-link">
				<a href="home.html" title="Skip login and registration">Skip login and registration</a>
			</div>
		</div>
	</form>
</div>
<script src="createAccount.js"></script>
</body>
</html>
