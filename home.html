<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Home page">
	<title>Warzone Tracker</title>
	<link
			rel="stylesheet"
			type="text/css"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="homeStyle.css" />
</head>
<body class="body-style">
<button class="feedback-button" onclick="return helpHome()">?</button>
<div class="background-image ">
	<header class="header">Warzone Tracker</header>
</div>
<nav class="navbar navbar-expand-lg navbar-light">
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item active">
				<a class="nav-link" href="home.html" title="Home">Home <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="tournament.html" title="Tournament">Tournament <span class="sr-only">(current)</span></a>
			</li>
		</ul>
	</div>
	<div class="account collapse navbar-collapse">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="login.html" title="Login">Login</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="createAccount.html" title="Create Account">Create Account</a>
			</li>
		</ul>
	</div>
</nav>
<br>
<div class="image-info">
	<div id="user-img-loc" class="user-img"> </div>
	<form class="form-inline" style="justify-content: center;">
		<label for="gamer-tag" class="required" id="required-fields">Required Fields</label>
		<input type="text" class="length-name form-control mb-2 mr-sm-2" id="gamer-tag" placeholder="Gamer Tag">
		<label for="console"></label>
		<select class="length-pref form-control mb-2 mr-sm-2" id="console" aria-label="console">
			<option selected>Console...</option>
			<option value="1">Playstation</option>
			<option value="2">Xbox</option>
			<option value="3">Activison</option>
		</select>
		<button type="submit" class="btn btn-primary mb-2 submit-button" onclick="return getData()">GO</button>
	</form>
</div>
<div id="rank" class="rank-style"></div>
<div style="display: flex; justify-content: center; padding: 10px">
	<marquee id="banner" behavior="scroll" direction="left"></marquee>
</div>
<div class="graphs">
	<div id="bar-graph">
		<canvas id="win-loss" aria-label="Bar graph showing the players wins and standings"></canvas>
	</div>
	<div id="polar-chart" class="middle-graph">
		<canvas id="over-all" aria-label="comparing the players percentile"></canvas>
	</div>
	<div id="donut-chart">
		<canvas id="k-d" aria-label="Chart comparing the players KD ratio"></canvas>
	</div>
	<div id="last-chart" class="last-chart">
		<canvas id="stats" aria-label="Chart Comparing the player to the worlds number 1" ></canvas>
	</div>
</div>
</body>
<br>
<br>
<br>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script src="home.js"></script>
</html>
