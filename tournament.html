<body class="body-style">

<div class="background-image">
	<header class="header">Warzone Tracker</header>
</div>
<nav class="navbar navbar-expand-lg navbar-light">
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item">

<br>
<div class="input-area">
	<label class="label">Select the number of teams to participate in the tournament</label>
	<form class="form-inline" style="padding: 20px;">
		<select class="length-pref form-control mb-2 mr-sm-2" id="number-of-people" aria-label="number of people">
			<option selected>Number Of Teams... </option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
		</select>
		<button type="submit" class="btn btn-primary mb-2 submit-button" onclick="return getNames()" id="submit-bttn">GO</button>
	</form>
</div>
<div>
	<div class="results">
	<div id="name-inputs" class="name-box"> </div>
	<div id="match-up" class="match-up-div"></div>
	</div>
